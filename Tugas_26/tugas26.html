<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Tugas 26 Bootstrap</title>
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
      <!-- JavaScript Bundle with Popper -->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body style="width: 1400px;">
   
  <div class="Pembungkus m-5">
   <div class="Rounded d-inline-block mx-2">
      <p class="h3 text-center">Rounded Image</p>
       <img src="jakarta.jpg" width="400px" height="400px" class="rounded">
   </div>
   
   <div class="Circle d-inline-block mx-2">
         <p class="h3 text-center">Circle Image</p>
         <img src="lampung.jpg" width="400px" height="400px" class="rounded-circle">
      </div>
   <div class="Thumbnail d-inline-block mx-2">
      <p class="h3 text-center">Thumbnail Image</p>
       <img src="yogyakarta.jpg" width="400px" height="400px" class="img-thumbnail">
   </div>
  </div>
   

</body>

</html>
